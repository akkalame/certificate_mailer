
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">

    <!-- custom head -->

    {% block head%} {% endblock %}

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">CertificateMailer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--<li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('designer')}}">Designer</a>
                </li>-->
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('settings')}}">Configuração</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 ">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js')}}" ></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>

    <!-- custom JavaScript -->
    {% block custom_js %} {% endblock %}
  </body>
</html>
